<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      *{
        color: white;
      }
      body{
        background:  #333333;
      }
      .center{
        margin: auto;
        margin-top: 30px;
        width: 500px;
      }
      td{
        padding: 10px;
      }
      img{
        margin-left: 150px;
      }
      input{
        margin-left: 3px;
      }
      button[type="submit"]{
        width: 100%;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <form class="" action="index.html" method="post">
        <img src="lampung.jpg" alt="Monas Jakarta" class="rounded-circle" width="200px" height="200px">
        <br>
        <label for="namaLengkap">Nama Lengkap</label>
        <input type="text" name="namaLengkap" placeholder="Nama Lengkap" class="form-control">
        <label for="alamat">Alamat</label>
        <textarea name="alamat" rows="4" cols="10" placeholder="alamat" class="form-control"></textarea>
        <label for="email">email</label>
        <input type="email" name="namaLengkap" placeholder="Alamat email(diasable)" class="form-control" disabled>
        <label for="password">password</label>
        <input type="password" name="namaLengkap" placeholder="password" class="form-control">
        <label for="Scan KTP">Scan KTP</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
              dengan ini saya setuju dan telah membaca aturan serta ketentuan yang berlaku
          </label>
        </div>
        <button type="submit" name="button" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </body>
</html>
